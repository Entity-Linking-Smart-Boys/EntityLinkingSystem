<!DOCTYPE html><html>
    <head>
        <meta charset="utf-8">
        </meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        </meta>
        <title id="title">
            Linked Text
        </title>
        <meta name="description">
        </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </meta>
        <style>
            /* a {color: red;}
            sup {color: green; display:none;}
            span a:hover + sup {color:green;display: inline;} */
            body {
                background-color: #202020;
                color: gainsboro;
                font-size: large;
                font-family: "Open Sans";
            }
            #content {
                margin-left: 5%;
                margin-right: 5%;
                
            }
            span {
                position: relative;
            }
            a {
                color: red;
                position: relative;
                display: inline-block;
                border-bottom: 1px dotted black;
            }
            sup {
                padding-right: auto;
            }
            span a + sup {
                visibility: hidden;
                width: 120px;
                background-color: #424242;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                /* padding-right: 150px;*/
                position: absolute;
                left: 0px;
                top: 20px;
                z-index: 1;
            }
            span a:hover + sup {
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <span>
                <a>
                    Chicago Bulls
                </a>
                <sup>
                    ORG | dbo:Agent
                </sup>
            </span>
            selected
            <span>
                <a>
                    Michael Jordan
                </a>
                <sup>
                    PERSON | dbo:Species, dbo:Agent
                </sup>
            </span>
            with the third overall pick of the 1984
            <span>
                <a>
                    NBA
                </a>
                <sup>
                    ORG | dbo:Agent
                </sup>
            </span>
            draft.
        </div>
    </body>
</html>
