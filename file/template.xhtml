<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title id="title">Linked Text</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* a {color: red;}
            sup {color: green; display:none;}
            span a:hover + sup {color:green;display: inline;} */
            body {
                background-color: #202020;
                color: gainsboro;
                font-size: large;
                font-family: "Open Sans";
            }
            #content {
                margin-left: 5%;
                margin-right: 5%;
                
            }
            span {
                position: relative;
            }
            a {
                position: relative;
                display: inline-block;
                border-bottom: 1px dotted black;
            }
            span:not(:is(.correct,.wrong)) a{
                color: red;
            }
            sup {
                padding-right: auto;
            }
            span a + sup {
                visibility: hidden;
                width: 120px;
                background-color: #424242;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                /* padding-right: 150px;*/
                position: absolute;
                left: 0px;
                top: 20px;
                z-index: 1;
            }
            span a:hover + sup {
                visibility: visible;
            }
            span sup:hover {
                visibility: visible;
            }
            .correct {
                background-color: darkgreen;
            }
            .wrong {
                background-color: darkred;
            }
            span:is(.correct,.wrong) a{
                color: red;;
            }
        </style>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
